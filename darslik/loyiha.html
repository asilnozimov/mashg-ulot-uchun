  <div class="container">

                <div class="mb-3">

                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Familyas kiriting</label>

                  </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Sinflarni birini tanlang</option>
                        <option value="1">7-sinf</option>
                        <option value="2">8-9 sinf</option>

                        <option value="5">Ingliz tili</option>
                      </select>
                </div>
                <div class=" mb-3 form-check">
                    <input type="tel" placeholder="Telefon raqam">
                </div> 
               
                <button type="submit" class="btn btn-primary">Saqlash</button>
                <button type="reset">tozalash</button>
              </form>
